<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
</head>

<body>
    {{ partial "header.html" . }}
    <main class="main-wrapper">

        <div class="main">
            <div style="display: flex; flex-direction: column;"></div>
                {{ block "main" . }}{{ end }}
                <hr>
                {{ partial "comment.html" . }}
            </div>
        </div>

        <div class="side">
            {{ range .Site.Sections }}
            {{ partial "side-recent.html" . }}
            {{ end }}
            {{ partial "side-categories.html" . }}
            {{ partial "side-tags.html" . }}
        </div>
    </main>
    {{ partial "footer.html" . }}
</body>

</html>
